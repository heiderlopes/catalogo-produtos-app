<ion-view view-title="Serviço">
  <ion-header-bar class="bar-positive">
      <h1 class="title">Pull To Refresh</h1>
    </ion-header-bar>

    <ion-content>
      <ion-refresher on-refresh="doRefresh()">
                     
      </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="servico in servicos">
          <div class="list">
            <a class="item item-avatar" href="#">
              <!--<img src="venkman.jpg">-->
              <h2>{{servico.nome}}</h2>
              <p>SKU: {{servico.sku}}  - Preço: {{servico.preco}}</p>
            </a>
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
